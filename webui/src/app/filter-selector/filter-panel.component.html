<!-- Spinner animation -->
<spinner
         *ngIf="!this.reportService.filter && !isReportFetchError"
         caption="Loading report..."
         class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
</spinner>
<!-- Error handling -->
<missing-report-error
                      *ngIf="isReportFetchError"
                      class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
</missing-report-error>
<!-- When everything works fine -->
<nav id="filterBar" *ngIf="this.reportService.filter" class="filter-panel open col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">


    <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
        <span class="navig-button col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button [ngClass]="this.reportService.page == 'code-explorer' ? 'active' : '' " id="ProjectButton" class="project-button col-lg-5 col-md-5 col-sm-5 col-xs-10 no-pad"
                    [routerLink]="['./code-explorer']">
                Code
            </button>
            <button [ngClass]="this.reportService.page == 'message-explorer' ? 'active' : '' " id="ErrorButton" class="error-button col-lg-5 col-md-5 col-sm-5 col-xs-10 no-pad"
                    [routerLink]="['./message-explorer']">
                Message
            </button>
        </span>
        <span class="hide-files col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <input
                   #checkbox
                   type="checkbox"
                   id="hideFiles"
                   [ngModel]="reportService.hideFiles"
                   (click)="reportService.hideFiles = !reportService.hideFiles"/>
            <label class="" for="hideFiles">
                <span [ngClass]="reportService.hideFiles ? 'hideIt' : ''">Hide </span>
                <span [ngClass]="reportService.hideFiles ? '' : 'hideIt'">Show </span>
                files with no messages
            </label>
        </span>
        <!-- Button open/close filters -->
        <button id="chrevonButton" class="arrow-button open"
                (click)="openCloseFilterTab()">
            <i *ngIf="!filter_open" class="material-icons">chevron_right</i>
            <i *ngIf="filter_open" class="material-icons">chevron_left</i>
        </button>
        <span *ngIf="!filter_open" class="filter-span">My filter</span>
    </span>

    <!-- Show all the filters according to the report.json -->
    <template [ngIf]="(this.reportService.filter.tools || this.reportService.filter.rules || this.reportService.filter.properties) | dshNotEmpty" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
        <div class="option-selectors col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
            <filter-selector class="tool-selector" title="Tools"
                             *ngIf="this.reportService.filter.tools | dshNotEmpty"
                             [options]="this.reportService.filter.tools | dshMapValues"
                             (toggle)="onToolFilterToggle($event)">
            </filter-selector>
            <filter-selector
                             class="property-selector" title="Ranking"
                             *ngIf="this.reportService.filter.ranking | dshNotEmpty"
                             [options]="this.reportService.filter.ranking | dshMapValues"
                             (toggle)="onPropertyFilterToggle($event)">
            </filter-selector>
            <filter-selector
                             class="rule-selector" title="Categories"
                             *ngIf="this.reportService.filter.rules | dshNotEmpty"
                             [options]="this.reportService.filter.rules | dshMapValues"
                             (toggle)="onRuleFilterToggle($event)">
            </filter-selector>
            <filter-selector
                             class="property-selector" title="States"
                             *ngIf="this.reportService.filter.properties | dshNotEmpty"
                             [options]="this.reportService.filter.properties | dshMapValues"
                             (toggle)="onPropertyFilterToggle($event)">
            </filter-selector>
            <filter-selector
                             class="property-selector" title="Review Status"
                             *ngIf="this.reportService.filter.review_status | dshNotEmpty"
                             [options]="this.reportService.filter.review_status | dshMapValues"
                             (toggle)="onPropertyFilterToggle($event)">
            </filter-selector>
        </div>
    </template>
</nav>
