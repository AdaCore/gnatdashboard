<div>
    <!-- Spinner animation -->
    <spinner
        *ngIf="!report && !isReportFetchError"
        caption="Loading report...">
    </spinner>
    <!-- Error handling -->
    <missing-report-error *ngIf="isReportFetchError"></missing-report-error>
    <!-- About display -->
    <div *ngIf="report">
        <h1>
            HTML report generated by GNATdashboard
        </h1>
        <dl class="dl-horizontal">
            <dt>Project</dt>
            <dd>{{ report.project }}</dd>

            <dt>Creation date</dt>
            <!-- Date pipe takes the number of milliseconds since UTC epoch as input -->
            <!-- See: https://angular.io/docs/ts/latest/api/common/index/DatePipe-class.html -->
            <dd>{{ report.creation_time * 1000 | date }}</dd>

            <dt>Total modules</dt>
            <dd>{{ report.modules | count }}</dd>

            <dt>Total sources</dt>
            <dd>{{ sourceCount() }}</dd>

            <dt>Total plugins executed</dt>
            <dd>{{ report.tools | count }}</dd>
        </dl>
    </div>
</div>
