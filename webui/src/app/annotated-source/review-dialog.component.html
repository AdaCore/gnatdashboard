<span class="form-back col-lg-12 col-md-12 col-sm-12 col-xs-12" (click)="cancel()"></span>
<span class="form-box col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <span  class="form-title col-lg-12 col-md-12 col-sm-12 col-xs-12">
        Message Review:
    </span>

    <span class="message-reminder col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
        <span *ngFor="let message of reportService.selectedMessage" class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
            <span class="message-line col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
                <span class="col-lg-2 col-md-2 col-sm-2 col-xs-2 no-pad">
                    {{message.line}}:{{message.col_begin}}
                </span>
                <span class="col-lg-10 col-md-10 col-sm-10 col-xs-10 no-pad">
                    {{message.name}}
                </span>
            </span>
        </span>
    </span>

    <span class="form-field col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="col-lg-3 col-md-4 col-sm-12 col-xs-12"> New status: </span>
        <select class="col-lg-9 col-md-8 col-sm-12 col-xs-12" [(ngModel)]="status">
            <option *ngFor="let opt of review_status" [ngValue]="opt.value" >{{opt.show}}</option>
        </select>
    </span>
    <span class="form-field col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="col-lg-3 col-md-4 col-sm-12 col-xs-12"> Approved by: </span>
        <input type="text" class="col-lg-9 col-md-8 col-sm-12 col-xs-12" [(ngModel)]="username"/>
    </span>
    <span class="form-field col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="col-lg-3 col-md-4 col-sm-12 col-xs-12"> Comment: </span>
        <textarea rows="10" class="col-lg-9 col-md-8 col-sm-12 col-xs-12" [(ngModel)]="review">
        </textarea>
    </span>
    <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span id='dialogError' class="dialog-error col-lg-12 col-md-12 col-sm-12 col-xs-12">
            You must choose a status
        </span>
    </span>
    <button md-raised-button (click)="submit()"> Save </button>
    <button md-button (click)="cancel()"> Cancel </button>
</span>
