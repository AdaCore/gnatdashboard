<div>
    <div *ngIf="!report">Loading GNAThub report...</div>
    <div *ngIf="report">
        <h3>Project Overview & Report <small>{{ report.project }}</small></h3>
        <div *ngFor="#module of report.modules | mapKeys" class="module">
            <h4>{{ module }}</h4>
            <ul *ngIf="report.modules[module].sources">
                <li *ngFor="#dir of report.modules[module].sources | mapKeys">
                    <h5>{{ dir }}</h5>
                    <ul>
                        <li *ngFor="#source of report.modules[module].sources[dir]">
                            {{ source.filename }}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
