<div class="main-responder-page d-inline-block col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
    <header class="main-responder-header top d-inline-block col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad" role="header">
        <span class="navig-button d-inline-block col-lg-6 col-md-6 col-sm-6 col-xs-6 no-pad">
            <span>{{reportService.projectName}}</span>
            <button [class.active]="this.reportService.page == 'message-explorer'" id="ErrorButton" class="error-button"
                    [routerLink]="['./message-explorer']">
                Messages
            </button>
            <button [class.active]="this.reportService.page == 'code-explorer'" id="ProjectButton" class="project-button"
                    [routerLink]="['./code-explorer']">
                Projects
            </button>
        </span>
        <!--<span [routerLink]="['./preferences']">Preferences</span>-->
        <span class="info-button d-inline-block col-lg-6 col-md-6 col-sm-6 col-xs-6 no-pad">

            <button *ngIf="this.reportService.isCodepeer" class="codepeer-run-info-button" (click)='showCodepeerRunInfo()'>
                CodePeer run id: {{reportService.codepeerCurrentRun}}
            </button>

            <span class="online-offline-span" >
                <mat-icon [ngClass]="this.reportService.isOnline ? 'online': 'offline'">fiber_manual_record</mat-icon>
                <span>
                    {{ (this.reportService.isOnline ? 'Online mode': 'Offline mode') }}
                </span>

            </span>

        </span>
    </header>

    <section id="filterPanel" class="main-responder-body open d-inline-block col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
        <filter-panel class="d-inline-block col-lg-3 col-md-3 col-sm-4 col-xs-4 no-pad"></filter-panel>
        <router-outlet></router-outlet>
    </section>
</div>
