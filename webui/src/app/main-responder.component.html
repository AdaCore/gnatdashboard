<div class="main-responder-page col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
    <header class="main-responder-header top col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad" role="header">
        <span>{{reportService.projectName}}</span>
        <span class="navig-button">
            <button [ngClass]="{active: this.reportService.page == 'message-explorer'}" id="ErrorButton" class="error-button"
                    [routerLink]="['./message-explorer']">
                Messages
            </button>
             <button [ngClass]="{active: this.reportService.page == 'code-explorer'}" id="ProjectButton" class="project-button"
                    [routerLink]="['./code-explorer']">
                Projects
            </button>
        </span>
        <!--<span [routerLink]="['./preferences']">Preferences</span>-->
    </header>

    <section id="filterPanel" class="main-responder-body open col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
        <filter-panel class="col-lg-3 col-md-3 col-sm-4 col-xs-4 no-pad"></filter-panel>
        <router-outlet></router-outlet>
    </section>
</div>
