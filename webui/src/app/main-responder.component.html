<div class="main-responder-page d-inline-block col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
    <header class="main-responder-header top d-inline-block col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad" role="header">
        <span class="navig-button d-inline-block col-lg-4 col-md-4 col-sm-4 col-xs-4 no-pad">
            <button [ngClass]="this.reportService.page == 'message-explorer' ? 'btn-primary': ''" id="MessageButton" class="message-button btn btn-sm btn-default"
                    [routerLink]="['./message-explorer']">
                Messages
            </button>
            <button [ngClass]="this.reportService.page == 'code-explorer'? 'btn-primary': ''" id="ProjectButton" class="project-button btn btn-sm btn-default"
                    [routerLink]="['./code-explorer']">
                Projects
            </button>
        </span>
        <span class="navig-button project-name d-inline-block col-lg-4 col-md-4 col-sm-4 col-xs-4 no-pad">
            Project: {{reportService.projectName}}
            <span *ngIf="this.reportService.isCodepeer" >
                Run #{{reportService.codepeerCurrentRun}}
            </span>
        </span>

    </header>

  <section id="filterPanel" class="main-responder-body open d-inline-block col-lg-12 col-md-12 col-sm-12 col-xs-12 no-pad">
    <filter-panel *ngIf="this.reportService.page != 'codepeer-history'"  class="d-inline-block col-lg-3 col-md-3 col-sm-4 col-xs-4 no-pad"></filter-panel>
    <router-outlet></router-outlet>
  </section>

</div>
