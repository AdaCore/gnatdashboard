<div>
    <div *ngIf="!report">Loading GNAThub report...</div>
    <div *ngIf="report">
        <h1>Project Overview & Report <small>{{ report.project }}</small></h1>
        <div *ngFor="#module of report.modules | mapKeys" class="module">
            <h3>{{ module }}</h3>
            <table *ngFor="#dir of report.modules[module].sources | mapKeys">
                <thead>
                    <th class="filename">{{ dir }}</th>
                    <th class="line-count">Lines count</th>
                </thead>
                <tbody>
                    <tr *ngFor="#source of report.modules[module].sources[dir]">
                        <td>{{ source.filename }}</td>
                        <td class="line-count">{{ source.metrics.all_lines }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
