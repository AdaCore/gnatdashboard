<div>
    <div *ngIf="!report">
        <loader></loader>
    </div>
    <div *ngIf="report">
        <h1>Project Overview & Report <small>{{ report.project }}</small></h1>
        <div *ngFor="#module of report.modules | mapKeys" class="module">
            <table>
                <thead>
                    <th class="module-name">{{ module }}</th>
                </thead>
                <tbody>
                    <template ngFor #dir [ngForOf]="report.modules[module] | mapKeys">
                        <tr class="source-directory">
                            <td>{{ dir }}</td>
                        </tr>
                        <template ngFor #source [ngForOf]="report.modules[module][dir]">
                            <tr class="source-file">
                                <td>
                                    <a [routerLink]="['../Blob', { filename: source.filename }]">
                                        {{ source.filename }}
                                    </a>
                                </td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
